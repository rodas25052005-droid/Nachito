<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz 30 de Septiembre</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      color: #ff4081;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e91e63;
    }

    #sorpresa {
      margin-top: 20px;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Feliz 30 de Septiembre 🎉</h1>
    <p> Te quiero muchísimo Nachito 💘</p>
    <button id="btn">Abrir sorpresa</button>
    <div id="sorpresa" class="oculto">
      <img src="https://i.imgur.com/2nCt3Sb.png" alt="Globos de fiesta" style="max-width:200px;">
      <p>¡Espero que hayas tenido un día muy bonito! 🤍</p>
    </div>
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      const sorpresa = document.getElementById("sorpresa");
      sorpresa.classList.toggle("oculto");
    });
  </script>
</body>
</html>
