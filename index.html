<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Toca para abrir!</title>
    <style>
        /* --- ESTILOS GENERALES Y FONDO --- */
        body {
            background-color: #0d0d0d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
        }

        /* --- TEXTO TOCA PARA ABRIR --- */
        .tap-text {
            position: absolute;
            top: 15%;
            font-size: 5vw;
            font-weight: 700;
            opacity: 1;
            transition: opacity 0.5s;
            animation: pulse 1.5s infinite;
            z-index: 10;
        }

        /* --- CONTENEDOR DEL RAMO (ANTES DE TOCAR) --- */
        .bouquet-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(10%);
        }

        /* SimulaciÃ³n del papel de regalo */
        .wrapper {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60vw;
            max-width: 350px;
            height: 60vh;
            max-height: 500px;
            background: linear-gradient(to top, rgba(50, 50, 50, 0.7), rgba(20, 20, 20, 0.8));
            clip-path: polygon(30% 0, 70% 0, 100% 100%, 0% 100%);
            z-index: 2;
        }

        /* Logo Hot Wheels con brillo neÃ³n */
        .hotwheels-logo {
            width: 80vw;
            max-width: 450px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8)) drop-shadow(0 0 50px rgba(255, 100, 0, 0.5));
            animation: flicker 1s infinite alternate;
            z-index: 5;
        }

        /* --- ESTILOS DE LOS TRES AUTOS --- */
        .car-box {
            width: 25vw;
            max-width: 120px;
            height: auto;
            position: absolute;
            z-index: 7;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.5));
            transform: rotate(5deg);
        }

        #car-1 {
            bottom: -5%;
            left: -30%; /* Ligeramente a la izquierda */
            transform: rotate(-10deg);
        }

        #car-2 {
            bottom: -15%;
            transform: rotate(0deg); /* Centrada y mÃ¡s abajo */
        }

        #car-3 {
            bottom: -5%;
            right: -30%; /* Ligeramente a la derecha */
            transform: rotate(10deg);
        }
        
        /* --- CONTENIDO DE SORPRESA --- */
        .surprise-container {
            display: none;
            z-index: 15;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .surprise-text {
            font-size: 4vw;
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .message-text {
            font-size: 3vw;
            color: #FF69B4;
            font-weight: bold;
        }

        /* Keyframes de las animaciones */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes flicker {
            0% { filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.9)) drop-shadow(0 0 60px rgba(255, 100, 0, 0.6)); }
            100% { filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8)); }
        }
    </style>
</head>
<body>

    <div class="tap-text" id="tapText">Toca para abrir</div>

    <a href="#" class="bouquet-container" id="bouquetContainer">
        <div class="wrapper"></div>
        
        <img class="hotwheels-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Hot_Wheels_Logo.svg/1024px-Hot_Wheels_Logo.svg.png" alt="Logo Hot Wheels">

        <img class="car-box" id="car-1" 
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTppAqgS5E02hdRf7VLyiMokGk9OZ5gWl7gjtgLRj1FjQ&s=10" 
             alt="Hot Wheels Car 1">
             
        <img class="car-box" id="car-2" 
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbY4PZJbOV_ckKATwY97dGQXI5y4X5KJktZ3pjwYKklA&s=10" 
             alt="Hot Wheels Car 2">
             
        <img class="car-box" id="car-3" 
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ88rj3nRDtWV89jp6ZSkpbTW1B04MDHeEuMg&usqp=CAU" 
             alt="Hot Wheels Car 3">
    </a>

    <div class="surprise-container" id="surpriseContainer">
        <p class="surprise-text">Â¡SORPRESA!</p>
        <p class="message-text">Te quiero muchÃ­simo, Nachito ðŸ’˜</p>
    </div>

    <script>
        const tapText = document.getElementById('tapText');
        const bouquetContainer = document.getElementById('bouquetContainer');
        const wrapper = document.querySelector('.wrapper');
        const surpriseContainer = document.getElementById('surpriseContainer');
        const hotwheelsLogo = document.querySelector('.hotwheels-logo');

        bouquetContainer.addEventListener('click', function(event) {
            event.preventDefault();

            // 1. Oculta el texto y detiene el brillo
            tapText.style.opacity = '0';
            bouquetContainer.style.pointerEvents = 'none';
            hotwheelsLogo.style.animation = 'none'; 

            // 2. Hace que el papel se desvanezca
            wrapper.style.transition = 'opacity 1s, transform 1s';
            wrapper.style.opacity = '0';
            
            // 3. Muestra el contenido final
            setTimeout(() => {
                surpriseContainer.style.display = 'block';
                bouquetContainer.style.display = 'none'; 
            }, 500);
        });
    </script>
</body>
</html>
