<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo Digital Hot Wheels</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #111;
            color: #fff;
            overflow: hidden;
            font-family: sans-serif;
            text-align: center;
        }

        /* --- ESTILOS PARA LA PANTALLA DE BIENVENIDA --- */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            text-align: center;
            z-index: 100;
        }

        .greeting {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #reveal-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #reveal-button:hover {
            background-color: #e63900;
        }
        /* --- FIN ESTILOS DE BIENVENIDA --- */

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .bouquet {
            position: relative;
            width: 300px;
            height: 400px;
            margin: auto;
        }

        .car {
            position: absolute;
            width: 80px;
            opacity: 0;
            animation: float 5s infinite ease-in-out;
        }

        /* distintas posiciones y retrasos */
        .car:nth-child(1) { left: 10%; animation-delay: 0s; }
        .car:nth-child(2) { left: 40%; animation-delay: 1s; }
        .car:nth-child(3) { left: 70%; animation-delay: 2s; }
        .car:nth-child(4) { left: 25%; animation-delay: 3s; }
        .car:nth-child(5) { left: 55%; animation-delay: 4s; }

        @keyframes float {
            0% { bottom: 0; opacity: 0; transform: translateY(0) scale(0.5); }
            50% { bottom: 150px; opacity: 1; transform: translateY(-30px) scale(1); }
            100% { bottom: 0; opacity: 0; transform: translateY(0) scale(0.5); }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="welcome-screen">
            <p class="greeting">¬°Feliz D√≠a 30 de Septiembre!</p>
            <p class="greeting-message">¬°Tu regalo digital est√° esperando! üéâ</p>
            <button id="reveal-button">Haz clic para verlo</button>
        </div>
        
        <div id="bouquet-content" style="display: none;">
            <div class="bouquet">
                <img class="car" src="https://i.imgur.com/5Xk8s1K.png" alt="Hot Wheels car 1">
                <img class="car" src="https://i.imgur.com/AK8MG5T.png" alt="Hot Wheels car 2">
                <img class="car" src="https://i.imgur.com/1U6WXXA.png" alt="Hot Wheels car 3">
                <img class="car" src="https://i.imgur.com/7OQRQYX.png" alt="Hot Wheels car 4">
                <img class="car" src="https://i.imgur.com/2YDJH6M.png" alt="Hot Wheels car 5">
            </div>
            <div class="message">¬°Un Ramo Hot Wheels para vos! üèéÔ∏èüéâ</div>
            <div class="message">Te quiero much√≠simo Nachito ‚ù§Ô∏è</div>
        </div>
        
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('reveal-button');
            const bouquet = document.getElementById('bouquet-content');
            const welcome = document.getElementById('welcome-screen');

            button.addEventListener('click', function() {
                welcome.style.display = 'none';
                bouquet.style.display = 'flex';
            });
        });
    </script>
</body>
  </html>
